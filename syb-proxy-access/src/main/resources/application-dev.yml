#本项目服务端口
server:
  port: 8088
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false 

  
#spring配置    
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirms: true
  application: 
    name: access-server
  datasource: 
    name: test
    url: jdbc:mysql://localhost:3306/sybdb
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20


hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 2
  MaxAutoRetriesNextServer: 1
  eureka:
    enabled: true
    
redis: 
  database: 1
  host: localhost 
  port: 6379   
  pool: 
    max-active: 8 
    max-idle: 8 
    max-wait: -1 
    min-idle: 0 
  sentinel:
    master:  
    nodes: 
  timeout: 0 

#mybatis
mybatis: 
  typeAliasesPackage: com.shenpu.proxy.access.domain
  mapperLocations: classpath:mapper/*.xml
  checkConfigLocation: true
  plugins: com.github.pagehelper.PageHelper
  pagehelper:
      helperDialect: mysql
      reasonable: true
      supportMethodsArguments: true
      params: count=countSql

#服务注册地址
eureka: 
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
